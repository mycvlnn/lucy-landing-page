<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lucy landing page</title>

        <!-- Font family -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sora:wght@500;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/base.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/apple-icon-57x57.png" />
        <link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
        <link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
        <link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
        <link
            rel="apple-touch-icon"

            href="./assets/favicon/apple-icon-114x114.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="120x120"
            href="./assets/favicon/apple-icon-120x120.png"
        />
        <link
            rel="apple-touch-icon"
            sizes="144x144"
            href="./assets/favicon/apple-icon-144x144.png"

        <link
            rel="apple-touch-icon"

        />
        <link

            href="./assets/favicon/apple-icon-180x180.png"

        <link

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />

        <link rel="manifest" href="./assets/favicon/manifest.json" />
        <meta name="msapplication-TileColor" content="#ffffff" />

        <header class="header">

                    <img src="./assets/img/Logo.svg" alt="Lucy" class="logo" />

                    <nav class="navigation">

                            <li class="navigation__item">

                            <li class="navigation__item">
                                <a href="#!" class="navigation__link">About</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#!" class="navigation__link">Services & Rates</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#!" class="navigation__link">Reviews</a>
                            </li>
                            <li class="navigation__item">
                                <a href="#!" class="navigation__link">Contacts us</a>
                            </li>
                        </ul>
                    </nav>
                    <!-- Authenticate -->
                    <div class="authenticate">
                        <a href="#!" class="btn authenticate__login btn">Sign in</a>
                        <a href="#!" class="btn authenticate__signup">Sign up</a>
                    </div>
                </div>
            </div>
